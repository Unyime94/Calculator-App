<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>basic calculator</h2>
    <main>
        <div class="container">
            <div class="display-container">
                <div class="temp-display">0</div>
                <div class="result">0</div>
                <div class="temp-result">0</div>
            </div>

            <div class="app-div">
                <div class="clear span-3 light-ash-color">AC</div>
                <div class="operation orange-color">/</div>
                <div class="digit dark-ash-color">7</div>
                <div class="digit num dark-ash-color">8</div>
                <div class="digit dark-ash-color">9</div>
                <div class="operation orange-color">x</div>
                <div class="digit dark-ash-color">4</div>
                <div class="digit dark-ash-color">5</div>
                <div class="digit dark-ash-color">6</div>
                <div class="operation orange-color">-</div>
                <div class="digit dark-ash-color">1</div>
                <div class="digit dark-ash-color">2</div>
                <div class="digit dark-ash-color">3</div>
                <div class="operation orange-color">+</div>
                <div class="digit dark-ash-color span-2">0</div>
                <div class="digit dark-ash-color">.</div>
                <div class="equals orange-color">=</div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
